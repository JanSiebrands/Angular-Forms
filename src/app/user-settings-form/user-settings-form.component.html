<div class="container">
  <h2>User Settings</h2>
  <form>
    <div class="mb-3">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control">
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="emailOffers">
      <label class="form-check-label" for="emailOffers">
        Email Special Offers
      </label>
    </div>

    <p>User Interface Style</p>
    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="lightInterface"
               value="light" checked>
        <label class="form-check-label" for="lightInterface">
          Light
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="mediumInterface"
               value="medium">
        <label class="form-check-label" for="mediumInterface">
          Medium
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="darkInterface"
               value="dark">
        <label class="form-check-label" for="darkInterface">
          Dark
        </label>
      </div>
    </div>

    <div class="mb-3">
      <label for="subscriptionType">Subscription Type</label>
      <select class="form-select" id="subscriptionType" aria-label="Default select example">
        <option>Monthly</option>
        <option>Annual</option>
        <option>Lifetime</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="notes">Notes</label>
      <textarea name="notes" id="notes" class="form-control" rows="3"></textarea>
    </div>


    <button class="btn btn-primary">Send</button>


  </form>
</div>
